{% extends "main.html" %}

{% block content %}

<form action="{% url 'appointment:make_appointment' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="client_name">Ваше имя</label>
    <input type="text" name="client_name"><br>
    <label for="message">Краткое описание проблемы</label>
    <input type="text" name="message"><br>
    <label for="date">Время приема</label>
    <input type="date" name="date"><br>
    <input type="submit" value="Записать">
</form>

{% endblock %}
